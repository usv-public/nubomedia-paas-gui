<!DOCTYPE html>

<html class="no-js" lang="en">

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end prototype setup</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/css/app.css">

  </head>

  <body class="page-login">

    
    <!-- Login section -->
    <section class="login-section">
    
      <img src="http://placehold.it/130x70" alt="Company logo" class="logo">
    
      <div class="form-login-container">
    
        <!-- Form login -->
        <form class="form form-login">
    
          <!-- User -->
          <div class="form-group">
            <input
              class="form-control form-login__input"
              type="text"
              id="user"
              placeholder="You username">
          </div>
    
          <!-- Password -->
          <div class="form-group">
            <input
              class="form-control form-login__input"
              type="password"
              id="password"
              placeholder="Password">
          </div>
    
          <button class="btn btn-primary form-login__submit">Login</button>
    
        </form><!-- /Form login -->
    
        <section class="form-login__info">
          <div class="row">
    
            <div class="form-login__column column col-xs-6">
              <p><a href="#">Documentation Support</a></p>
            </div><!-- /col -->
    
            <div class="form-login__column column col-xs-6">
    
              <p class="form-login__create-account">
                <a href="#">
                  Create a new account
                </a>
              </p>
    
              <p>
                <a href="#">
                  Lost password ?
                </a>
              </p>
    
            </div><!-- /col -->
    
    
          </div><!-- /row -->
        </section>
    
      </div><!-- /form login container -->
    
    </section><!-- /Login section -->
    

    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/app.js"></script>

  </body>

</html>
